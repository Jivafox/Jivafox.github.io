    @media (max-width: 768px) {

    .main-logo {
      position: fixed;
      top: 40px;
      left: 50%;

      width: 48px;
      height: auto;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.2s cubic-bezier(.4,0,.2,1);
    }
    @keyframes breathing {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.12); }
      100% { transform: translateX(-50%) scale(1); }
    }
    .main-logo:hover {
      animation: breathing 1.2s infinite;

    .section-title {

    }
    .doc-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .doc-icon {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
      transition: transform 0.3s cubic-bezier(.4,0,.2,1);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .doc-link {
      color: #fff;
      text-decoration: none;
      font-size: 12px;
      margin-top: 4px;
      font-family: 'Poppins', sans-serif;
      font-weight: 300;
      letter-spacing: 1px;
      text-align: center;
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all 0.3s cubic-bezier(.4,0,.2,1);
      height: auto;
    }
    .doc-item:hover .doc-icon {
      transform: scale(1.1) rotate(8deg);
      z-index: 2;
    }
    .doc-item:hover .doc-link {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    .contact-section {
      margin-top: 120px;

    }

    }
    .contact-icons {

      justify-content: center;
      gap: 24px;
      margin-top: 10px;
    }
    .contact-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      cursor: pointer;
      border: none;
    }
    .contact-icon img {
      width: 32px;
      height: 32px;
      object-fit: contain;
      border-radius: 50%;
    }
    .divider {
      width: 100%;;

      margin: 20px auto 0 auto;
      opacity: 0.4;
      border: none;
      border-top: 1.5px dotted #fff;

      max-width: 600px;
      margin-top: 90px;
      margin-bottom: 40px;
      display: flex;
      flex-direction: column;
